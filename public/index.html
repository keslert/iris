<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
</head>
<body>
    <h1>
        Gradient Color Generator
    </h1>
    <!-- color hex code -->
    <div class="colorLabel">
        <p id="code">Hex Code: </p>
        <p id="hex"></p>
    </div>

    <!-- color wheel + color gradients -->
    <div class="container">
        <img id="myWheel" width="0" height="0" src="color-wheel.jpg" alt="ColorWheel">
        <canvas class="canvas" id="canvas" width="450" height="450"></canvas>
        <div class="root" id="root"></div>
    </div>

    <!-- Loading color wheel onto canvas -->
    <script>
        window.onload = function() {
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("myWheel");
        ctx.drawImage(img, 10, 10, 400, 400);
        }
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>

</body>
</html>
